<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Portfolio Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Portfolio Image Upload</h1>
        <p class="text-muted">Upload sample images to test portfolio display</p>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Upload to Local Storage</h3>
                <div class="mb-3">
                    <label for="imageFile" class="form-label">Select Image</label>
                    <input type="file" class="form-control" id="imageFile" accept="image/*" multiple>
                </div>
                <button type="button" class="btn btn-primary" onclick="uploadToLocalStorage()">Upload to Local Storage</button>
                <button type="button" class="btn btn-secondary ms-2" onclick="clearLocalStorage()">Clear All</button>
            </div>
            
            <div class="col-md-6">
                <h3>Upload to Google Drive Storage</h3>
                <div class="mb-3">
                    <label for="imageName" class="form-label">Image Name</label>
                    <input type="text" class="form-control" id="imageName" placeholder="Enter image name">
                </div>
                <div class="mb-3">
                    <label for="googleDriveFile" class="form-label">Select Image</label>
                    <input type="file" class="form-control" id="googleDriveFile" accept="image/*" multiple>
                </div>
                <button type="button" class="btn btn-success" onclick="uploadToGoogleDriveStorage()">Upload to Google Drive Storage</button>
                <button type="button" class="btn btn-secondary ms-2" onclick="clearGoogleDriveStorage()">Clear All</button>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <h3>Current Images</h3>
                <div id="currentImages" class="row"></div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <a href="index.html" class="btn btn-info">Go to Portfolio Page</a>
                <button type="button" class="btn btn-warning ms-2" onclick="loadSampleImages()">Load Sample Images</button>
            </div>
        </div>
    </div>

    <script>
        function uploadToLocalStorage() {
            const files = document.getElementById('imageFile').files;
            if (files.length === 0) {
                alert('Please select at least one image');
                return;
            }

            let existingImages = JSON.parse(localStorage.getItem('portfolioImages') || '[]');

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    existingImages.push(e.target.result);
                    localStorage.setItem('portfolioImages', JSON.stringify(existingImages));
                    displayCurrentImages();
                    alert('Image uploaded to local storage successfully!');
                };
                reader.readAsDataURL(file);
            });
        }

        function uploadToGoogleDriveStorage() {
            const files = document.getElementById('googleDriveFile').files;
            const name = document.getElementById('imageName').value || 'Sample Image';
            
            if (files.length === 0) {
                alert('Please select at least one image');
                return;
            }

            let existingImages = JSON.parse(localStorage.getItem('googleDriveImages') || '[]');

            Array.from(files).forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = {
                        id: 'gd_' + Date.now() + '_' + index,
                        name: name + ' ' + (index + 1),
                        url: e.target.result,
                        category: 'portfolio',
                        timestamp: new Date().toISOString()
                    };
                    
                    existingImages.push(imageData);
                    localStorage.setItem('googleDriveImages', JSON.stringify(existingImages));
                    displayCurrentImages();
                    alert('Image uploaded to Google Drive storage successfully!');
                };
                reader.readAsDataURL(file);
            });
        }

        function clearLocalStorage() {
            localStorage.removeItem('portfolioImages');
            displayCurrentImages();
            alert('Local storage cleared');
        }

        function clearGoogleDriveStorage() {
            const existingImages = JSON.parse(localStorage.getItem('googleDriveImages') || '[]');
            const filteredImages = existingImages.filter(img => img.category !== 'portfolio');
            localStorage.setItem('googleDriveImages', JSON.stringify(filteredImages));
            displayCurrentImages();
            alert('Google Drive portfolio images cleared');
        }

                    name: 'Sample Project 1',

                {
                    url: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgdmlld0JveD0iMCAwIDQwMCAzMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSI0MDAiIGhlaWdodD0iMzAwIiBmaWxsPSIjRkZENkJGIi8+CjxyZWN0IHg9IjUwIiB5PSI1MCIgd2lkdGg9IjMwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiNGRkE1MDAiLz4KPHRleHQgeD0iMjAwIiB5PSIxNTAiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZvbnQtc2l6ZT0iMjQiIGZpbGw9IndoaXRlIj5TYW1wbGUgSW1hZ2U8L3RleHQ+Cjwvc3ZnPgo=',
                    name: 'Sample Project 2',
                    category: 'portfolio'
                }
            ];

            // Add to local storage
            localStorage.setItem('portfolioImages', JSON.stringify(sampleImages.map(img => img.url)));
            
            // Add to Google Drive storage
            localStorage.setItem('googleDriveImages', JSON.stringify(sampleImages));
            
            displayCurrentImages();
            alert('Sample images loaded successfully!');
        }

        function displayCurrentImages() {
            const container = document.getElementById('currentImages');
            container.innerHTML = '';

            // Display local storage images
            const localImages = JSON.parse(localStorage.getItem('portfolioImages') || '[]');
            const googleDriveImages = JSON.parse(localStorage.getItem('googleDriveImages') || '[]');
            
            const portfolioImages = googleDriveImages.filter(img => img.category === 'portfolio');
            
            // Combine and display all images
            const allImages = [
                ...localImages.map((url, index) => ({ url, name: `Local Image ${index + 1}`, source: 'Local Storage' })),
                ...portfolioImages.map(img => ({ url: img.url, name: img.name, source: 'Google Drive Storage' }))
            ];

            if (allImages.length === 0) {
                container.innerHTML = '<div class="col-12"><p class="text-muted">No images found in storage</p></div>';
                return;
            }

            allImages.forEach((image, index) => {
                const col = document.createElement('div');
                col.className = 'col-md-3 mb-3';
                col.innerHTML = `
                    <div class="card">
                        <img src="${image.url}" class="card-img-top" style="height: 150px; object-fit: cover;" alt="${image.name}">
                        <div class="card-body">
                            <h6 class="card-title small">${image.name}</h6>
                            <p class="card-text small text-muted">${image.source}</p>
                            <button type="button" class="btn btn-sm btn-danger" onclick="removeImage(${index}, '${image.source}')">Remove</button>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }

        function removeImage(index, source) {
            if (source === 'Local Storage') {
                let localImages = JSON.parse(localStorage.getItem('portfolioImages') || '[]');
                localImages.splice(index, 1);
                localStorage.setItem('portfolioImages', JSON.stringify(localImages));
            } else {
                let googleDriveImages = JSON.parse(localStorage.getItem('googleDriveImages') || '[]');
                const portfolioImages = googleDriveImages.filter(img => img.category === 'portfolio');
                const nonPortfolioImages = googleDriveImages.filter(img => img.category !== 'portfolio');
                
                portfolioImages.splice(index - JSON.parse(localStorage.getItem('portfolioImages') || '[]').length, 1);
                
                localStorage.setItem('googleDriveImages', JSON.stringify([...nonPortfolioImages, ...portfolioImages]));
            }
            
            displayCurrentImages();
            alert('Image removed successfully');
        }

        // Display images on page load
        displayCurrentImages();
    </script>
</body>
</html>
